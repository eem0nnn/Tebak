    const slides = [

      }
    ];

    let currentIndex = 0;

    function showSlide(index) {
      // Reset semua
      video.classList.remove("fade-in");
      textSlide.classList.remove("fade-in");
      video.style.display = "none";
      textSlide.style.display = "none";

      const currentSlide = slides[index];

      if (currentSlide.type === "video") {
        videoSource.src = currentSlide.src;
        video.load();
        video.style.display = "block";
        setTimeout(() => {
          video.classList.add("fade-in");
          video.play();
        }, 100);
      } else if (currentSlide.type === "text") {
        textSlide.textContent = currentSlide.content;
        textSlide.style.display = "block";
        setTimeout(() => {
          textSlide.classList.add("fade-in");
        }, 100);
      }
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    // Unmute video after load
    window.addEventListener('load', () => {
      video.muted = false;
      showSlide(currentIndex);
    });
  </script>
