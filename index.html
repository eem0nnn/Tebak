<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6ee;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    video {
      max-width: 90vw;
      max-height: 80vh;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff66a3;
    }
  </style>
</head>
<body>

  <!-- BGM -->
  <audio id="bgm" autoplay loop>
    <source src="ssstik.io_1750979781342.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Happy Anniversary ðŸ’•</h1>

  <!-- VIDEO -->
  <video id="slideVideo" controls autoplay muted>
    <source id="videoSource" src="Pink and White Watercolor Valentineâ€™s Day Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- NAVIGATION -->
  <div class="controls">
    <button onclick="prevSlide()">â—€ Back</button>
    <button onclick="nextSlide()">Next â–¶</button>
    <button onclick="toggleMusic()">ðŸŽµ Toggle Music</button>
  </div>

  <script>
    const videos = [
      "Pink and White Watercolor Valentineâ€™s Day Video.mp4",
      "RUNDOWN.mp4",
      "Recap.mp4"
    ];
    let currentIndex = 0;

    const video = document.getElementById("slideVideo");
    const videoSource = document.getElementById("videoSource");
    const bgm = document.getElementById("bgm");

    function updateVideo() {
      video.pause();
      videoSource.src = videos[currentIndex];
      video.load();
      video.play();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % videos.length;
      updateVideo();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      updateVideo();
    }

    function toggleMusic() {
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    }

    // Unmute video after slight delay for autoplay to succeed
    window.addEventListener('load', () => {
      setTimeout(() => {
        video.muted = false;
      }, 1000);
    });
  </script>

</body>
</html>
