<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6ee;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    #slideContainer {
      max-width: 90vw;
      max-height: 80vh;
      margin: 30px auto 0;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .romantic-text {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      padding: 40px;
      font-size: 28px;
      color: #ff4081;
      animation: fadeText 3s ease-in-out infinite alternate;
    }

    @keyframes fadeText {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff66a3;
    }
  </style>
</head>
<body>

  <audio id="bgm" autoplay loop>
    <source src="ssstik.io_1750979781342.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Happy Anniversary ðŸ’•</h1>

  <!-- CONTAINER UNTUK SLIDE VIDEO / TEKS -->
  <div id="slideContainer">
    <video id="videoPlayer" controls autoplay muted>
      <source id="videoSource" src="slide1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">â—€ Back</button>
    <button onclick="nextSlide()">Next â–¶</button>
  </div>

  <script>
    const slideContainer = document.getElementById("slideContainer");

    const slides = [
      { type: "video", src: "slide1.mp4" },
      { type: "video", src: "slide2.mp4" },
      { type: "video", src: "Recap.mp4" },
      { type: "text", content: "Tak ada kata yang cukup indah untuk menggambarkan betapa berartinya kamu bagiku. Terima kasih telah menjadi rumah dan pelangi dalam hari-hariku. Selamat hari jadi, cinta ðŸ’–" }
    ];

    let currentIndex = 0;

    function renderSlide(index) {
      const slide = slides[index];
      slideContainer.innerHTML = ""; // clear isi kontainer

      if (slide.type === "video") {
        const video = document.createElement("video");
        video.setAttribute("controls", "");
        video.setAttribute("autoplay", "");
        video.setAttribute("muted", "");
        video.innerHTML = `<source src="${slide.src}" type="video/mp4">Your browser does not support video.`;
        video.style.borderRadius = "20px";
        video.style.width = "100%";
        slideContainer.appendChild(video);
        // Unmute setelah delay
        setTimeout(() => { video.muted = false }, 1000);
      } else if (slide.type === "text") {
        const div = document.createElement("div");
        div.className = "romantic-text";
        div.innerText = slide.content;
        slideContainer.appendChild(div);
      }
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      renderSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      renderSlide(currentIndex);
    }

    // Render pertama kali
    window.addEventListener('load', () => {
      renderSlide(currentIndex);
    });
  </script>

</body>
</html>
